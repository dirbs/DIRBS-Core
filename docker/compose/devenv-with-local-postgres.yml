version: "2"

services:
  dev-shell:
    image: dirbs-dev:latest
    container_name: dirbs_dev
    volumes:
      - ../..:/workspace
    ports:
      - "127.0.0.1:5000:5000"
    links:
      - statsd
      - grafana
      - postgres10
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_DEBUG=1
      - FLASK_APP=dirbs.api
      - DIRBS_DB_HOST=dirbs_db
      - DIRBS_DB_USER=dirbs
      - DIRBS_DB_DATABASE=dirbs-local-devenv
      - DIRBS_STATSD_HOST=statsd
      - DIRBS_STATSD_PORT=8125
      - DIRBS_ENV=devenv-${USER}
    tmpfs: /tmp

  statsd:
    image: hopsoft/graphite-statsd
    container_name: dirbs_statsd
    ports:
      - "127.0.0.1:5002:80"
    expose:
      - "8125/udp"

  grafana:
    image: grafana/grafana
    container_name: dirbs_grafana
    ports:
      - "127.0.0.1:5001:3000"

  postgres10:
    image: dirbs-postgresql10:latest
    container_name: dirbs_db
    read_only: true
    environment:
      - DB_ROOT_USER=dirbs
    ports:
      - 127.0.0.1:5432:5432
    tmpfs:
      - /tmp
      - /run
    volumes:
      - ~/local_postgres:/data
      - ./local_pg_hba.conf:/data/config/pg_hba.conf
      - ./local_postgresql.conf:/data/config/postgresql.conf
